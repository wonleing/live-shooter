{% extends "base.html" %}

{% block pagebody %}
{% if following_list %}
    <h4><img src="{{ up.3 }}" title="{{ up.2 }}" height="100" width="100"/> {{ up.2 }} is followed by:</h4>
    <ul>
    {% for fing in following_list %}
        <a href="../../user/{{ fing.0 }}">
        <img src="{{ fing.3 }}" title="{{ fing.2 }}" height="42" width="42" /> {{ fing.2 }}</a>
    {% endfor %}
    </ul>
{% else %}
    <p>{{ up.2 }} is not followed by any one yet.</p>
{% endif %}
{% endblock %}
